<!DOCTYPE html>
<html>
<head>
    <title>BeamCollab</title>
    <link rel="stylesheet" href="/node_modules/codemirror/lib/codemirror.css">
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <style>
        .CodeMirror { height: auto; border: 1px solid #ddd; font-size: 12px }
        .CodeMirror-scroll { min-height: 500px; }
        .CodeMirror pre { padding-left: 7px; line-height: 1.25; }
        .banner { background: #ffc; padding: 6px; border-bottom: 2px solid silver;  }
        .banner div { margin: 0 auto; max-width: 700px; text-align: center; }
        #beamDocTitle { display: block; margin-bottom: 20px; }
        .styled-background { background: #ff7; }
        .peer-cursor {
            border-left: 2px solid;
            padding: 0;
            z-index: 0;
            position: absolute;
        }
    </style>
</head>
<body class="container" style="padding: 20px;">

<div class="row">
    <div class="col-md-9">
        <input type="text" id="beamDocTitle" class="form-control" placeholder="Document Title">
    </div>
</div>

<div class="row">

    <div class="col-md-9">
        <textarea id="beamDocEditor"></textarea>
    </div>

    <div class="col-md-3">
        <select name="" id="languageSelect" class="form-control">
            <option value="" selected>Plain Text</option>
            <option value="text/html">HTML</option>
            <option value="text/css">CSS</option>
            <option value="text/javascript">Javascript</option>
            <option value="application/json">JSON</option>
        </select>
        
        <div id="greybox" style="display: block; height: 200px; margin-top: 30px; background: #ccc;"></div>
    </div>


</div>


</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/node_modules/codemirror/lib/codemirror.js"></script>
<script src="/node_modules/codemirror/addon/selection/mark-selection.js"></script>
<script src="/node_modules/codemirror/mode/xml/xml.js"></script>
<script src="/node_modules/codemirror/mode/javascript/javascript.js"></script>
<script src="/node_modules/codemirror/mode/css/css.js"></script>
<script src="/node_modules/codemirror/mode/htmlmixed/htmlmixed.js"></script>
<script src="/scripts/diff_match_patch.js"></script>
<script src="/scripts/automerge.js"></script>
<script src="/scripts/utils.js"></script>
<script src="/scripts/beamdoc.js"></script>
<script src="/scripts/beameditor.js"></script>
<script src="/scripts/script.js"></script>
</html>
